  <article class="markdown-body">\
    <div class="container1">
    <div class="title">
      <h1>Kalkulator Konversi Suhu</h1>
      <span class="temperatur-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
      </div>
  

</div>
  
  <p style="font-size: 17px;">*Masukkan suhu derajat ke kotak dibawah, lalu pilih jenis konversinya dan tekan tombol konversi untuk mendapatkan hasil konversi sesuai yang di inginkan.</p>
  
  <div class="container2">
    <div class="row">
      <div class="box">
        <label for="input-suhu">Input Suhu:</label>
        <br>
        <textarea type="text" id="input-suhu"></textarea>
      </div>
        <blockquote>
            <div class="box">
                <label for="jenis-konversi">Pilih Jenis Konversi:</label>
                <br>
                <select id="jenis-konversi">
                  <option value="celsius-to-fahrenheit">Celsius ke Fahrenheit</option>
                  <option value="fahrenheit-to-celsius">Fahrenheit ke Celsius</option>
                  <option value="celsius-to-kelvin">Celsius ke Kelvin</option>
                  <option value="kelvin-to-celsius">Kelvin ke Celsius</option>
                  <option value="fahrenheit-to-kelvin">Fahrenheit ke Kelvin</option>
                  <option value="kelvin-to-fahrenheit">Kelvin ke Fahrenheit</option>
                </select>
                <br></br>
                <button style="background-color: rgb(137, 214, 250);" onclick="reverseKonversi()">Reverse</button>
                <button style="background-color: rgb(62, 228, 173);" onclick="konversi()">Konversi</button>
                <br><br>
                <blockquote>
          <p>
            *Tekan "konversi" untuk melihat hasil!
          </p>
        </blockquote>
      </div>
    </div>
    <div class="row">
      <div class="box" >
        <label for="output-suhu">Hasil Konversi:</label>
        <br>
        <textarea type="text" id="output-suhu" readonly></textarea>
      </div>
      <div class="box">
        <label for="kalkulasi">Cara kalkulasi:</label>
        <br>
        <textarea id="kalkulasi" readonly></textarea>
      </div>
    </div>   
  </div>
